<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Coding Quiz</title>
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <nav>
        <a id="view-high-scores" href="#" title="View High Scores"
          >View High Scores</a
        >
      </nav>
      <p id="timer-element">Timer:<span id="time-clock"></span></p>
    </header>
    <section id="start-section">
      <div id="start-window" class="window">
        <h1> Coding Quiz!</h1>
        <br />
        <p>Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by then seconds!</p>
        <button
          id="play-button"
          class="button"
          title="Begin Quiz"
          type="button"
        >
         Start Quiz
        </button>
      </div>
      <div id="question-window" class="window">
        <h3 id="question"></h3>
        <button class="answerButton button" type="submit" title="a"></button>
        <button class="answerButton button" type="submit" title="b"></button>
        <button class="answerButton button" type="submit" title="c"></button>
        <button class="answerButton button" type="submit" title="d"></button>
      </div>
      <div id="high-score-window" class="window">
        <h3 id="high-score-header"></h3>
        <br />
        <input id="high-score-input" placeholder="Initials" type="text" /><br />
        <button
          id="high-score-button"
          class="button"
          type="submit"
          title="Add High Score"
        >
          Add High Score
        </button>
      </div>
    </section>
    <script src="./assets/js/quiz/js"></script>
  </body>
</html>
